<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Anushka Jain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1f3c88;
            --primary-dark: #162a5c;
            --accent-color: #f0d9b5;
            --text-primary: #1d2a44;
            --text-secondary: #5b6a86;
            --bg-primary: #fdf6e9;
            --bg-secondary: #f7eddc;
            --border-color: #e2d2b0;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: linear-gradient(135deg, #0b1531 0%, #1f3c88 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: var(--bg-primary);
            border-radius: var(--radius);
            padding: 3rem;
            max-width: 640px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            background: var(--primary-color);
            color: white;
            padding: 0.85rem 2.5rem;
            border-radius: 999px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Posting soon — stay tuned!</h1>
        <p>I’m writing the first set of posts now. Check back shortly or follow along with my journey on LinkedIn for updates in the meantime.</p>
        <div class="button-group">
            <a href="index.html">Back to home</a>
            <a href="https://www.linkedin.com/in/anushka-jain-1012m/" target="_blank" rel="noopener noreferrer">Connect on LinkedIn</a>
        </div>
    </div>
</body>
</html>
